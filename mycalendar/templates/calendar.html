<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset='utf-8' />
<link href='{% static "css/fullcalendar.min.css" %}' rel='stylesheet' />
<link href='{% static "css/fullcalendar.print.min.css" %}' rel='stylesheet' media='print' />
<script src='{% static "js/lib/moment.min.js" %}'></script>
<script src='{% static "js/lib/jquery.min.js" %}'></script>
<script src='{% static "js/fullcalendar.js" %}'></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      defaultDate: new Date(),
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectHelper: true,
      eventBackground: 'transparent', 

      select: function(start, end) {
        var title = prompt('Event Title:');
        var eventData;
        if (title) {
          eventData = {
            title: title,
            start: start,
            end: end,
          };
          $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
        }
        $('#calendar').fullCalendar('unselect');
      },

      dayRender: function ( date, cell) {
        cell.prepend('<p style= " color:red; margin-top:-2px;">Price: 10$</p> <p style= " color: green; margin-top: 70px;"> Points: 100</p>');
      },

      eventRender: function(event, element) { 
                if (event.notes) { 
                    $(element).tooltip({title: event.notes});
        element.find(".fc-title").prepend("&nbsp;&nbsp;" + "<i class='fa fa-exclamation-circle' aria-hidden='true'></i>"); 
        }
      }, 

     

      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {% for event in events %}
          {
            title: '{{ event.title }}',
            start: '{{ event.start  }}',
            end: '{{ event.end }}',
          },

        {% endfor%}

        {
          title: 'Going Home',
          start: '2018-07-30',
          end: '2018-08-01'
        },
      ]
    });

  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>
  <br>
  <div>
    {% for event in events %}
      {{ event.start }}
    {% endfor %}
  <br>
</div>

</body>
</html>
